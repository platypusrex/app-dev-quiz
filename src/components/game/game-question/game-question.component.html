<div *ngIf="triviaQuestion?._id" class="trivia-question dq-flex-container column center">
	<div class="trivia-question-wrapper dq-flex-container">
		<span>{{triviaQuestion?.question}}</span>
	</div>

	<div class="trivia-question-choices dq-flex-container column">
		<div
			class="trivia-question-choice"
			*ngFor="let choice of triviaQuestion?.choices"
			(click)="handlePlayerAnswerSelection(choice, triviaQuestion)">
			{{choice}}
		</div>
	</div>
</div>
