			<button ion-button icon-only (click)="closeModal($event)">
				<ion-icon name="ios-close"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>
			your followers
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<profile-list-cmp

	</profile-list-cmp>
</ion-content>
