<div class="dq-flex-container user-list-container">
	<ion-list>
		<button ion-item *ngFor="let user of users">
			<ion-avatar item-left>
				<img src="assets/img/profile_placeholder.jpg" alt="profile image placeholder">
			</ion-avatar>
			<h2>{{ user.userName }}</h2>
			<p>{{ user.title }}</p>
			<button
				*ngIf="!user.isFollowed"
				ion-button
				item-right
				outline
				color="secondary"
				(click)="followUser(user._id)">
				<ion-icon name="ios-add-outline"></ion-icon>
				<ion-icon name="ios-person-outline"></ion-icon>
			</button>
			<ion-icon
				*ngIf="user.isFollowed"
				item-right
				name="ios-checkmark-circle-outline">
			</ion-icon>
		</button>
	</ion-list>
</div>
