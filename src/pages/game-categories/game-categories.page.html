<ion-header no-border>
	<ion-toolbar color="primary-dark">
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			game categories
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col class="game-btn" col-6 col-sm-4 col-md-3 col-lg-2 *ngFor="let category of gameCategories">
				<div class="dq-flex-container flex-column center">
					<span [ngStyle]="{'color': (category.color) ? category.color : null}">
						{{ category.displayName }}
					</span>
					<i [class]="category?.icon" [ngStyle]="{'color': (category.color) ? category.color : null}"></i>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
