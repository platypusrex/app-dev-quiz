<ion-header no-border>
	<ion-toolbar color="primary-dark">
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			game categories
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col col-6 *ngFor="let category of gameCategories">
				<div class="dq-flex-container center" style="height:70px;border: 1px solid #ddd;border-radius: 3px;">
					{{ category.displayName }}
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
