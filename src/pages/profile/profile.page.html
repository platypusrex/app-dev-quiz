<ion-header no-border>
	<ion-navbar transparent>
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title *ngIf="!showSearchBar">
			profile
		</ion-title>
		<div class="searchbar-wrapper" *ngIf="showSearchBar">
			<ion-icon name="md-search"></ion-icon>
			<ion-searchbar
				[type]="'text'"
				(ionInput)="onInput($event)"
				(ionFocus)="onFocus()"
				(ionBlur)="onBlur($event)"
				[debounce]="0">
			</ion-searchbar>
		</div>
		<ion-buttons end>
			<button ion-button (click)="toggleSearchBar()">
				<ion-icon *ngIf="!showSearchBar" name="md-search"></ion-icon>
				<span class="close-btn" *ngIf="showSearchBar">Cancel</span>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="overlay" *ngIf="showOverlay"></div>

	<profile-head-cmp
		[userName]="(user$ | async)?.userName"
		[createdOn]="(user$ | async)?.createdOn"
		[title]="(user$ | async)?.title"
		[description]="(user$ | async)?.description"
		[games]="(user$ | async)?.games"
		[followers]="(user$ | async)?.followers"
		[following]="(user$ | async)?.following"
		(editProfile)="onEditProfileBtnClick()">
	</profile-head-cmp>

	<div class="dq-flex-container user-list-container">
		<ion-list>
			<ion-item *ngFor="let user of users$ | async">
				<ion-avatar item-left>
					<img src="assets/img/profile_placeholder.jpg" alt="profile image placeholder">
				</ion-avatar>
				<h2>{{ user.userName }}</h2>
				<p>{{ user.title }}</p>
			</ion-item>
		</ion-list>
	</div>

</ion-content>
