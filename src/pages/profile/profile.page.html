<ion-header no-border>
	<ion-navbar transparent>
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title *ngIf="!showSearchBar">
			profile
		</ion-title>
		<profile-search-cmp
			*ngIf="showSearchBar"
			[query]="query$ | async"
			(emitOnInput)="onInput($event)"
			(emitOnFocus)="onFocus($event)"
			(emitOnBlur)="onBlur($event)">
		</profile-search-cmp>
		<ion-buttons end>
			<button ion-button (click)="toggleSearchBar()">
				<ion-icon *ngIf="!showSearchBar" name="md-search"></ion-icon>
				<span class="close-btn" *ngIf="showSearchBar">Cancel</span>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<div
		class="overlay"
		*ngIf="showOverlay">
	</div>

	<profile-head-cmp
		[userName]="(profileUser$ | async)?.userName"
		[createdOn]="(profileUser$ | async)?.createdOn"
		[title]="(profileUser$ | async)?.title"
		[description]="(profileUser$ | async)?.description"
		[games]="(profileUser$ | async)?.games"
		[followers]="(profileUser$ | async)?.followers"
		[following]="(profileUser$ | async)?.following"
		(editProfile)="onEditProfileBtnClick()">
	</profile-head-cmp>

	<profile-list-cmp
		[currentUser]="user"
		[users]="users$ | async"
		(emitFollowUser)="followUser($event)">
	</profile-list-cmp>

</ion-content>
