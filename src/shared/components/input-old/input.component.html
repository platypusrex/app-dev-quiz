<div
	class="dq-flex-container flex-column dq-input-wrapper"
	[ngClass]="[color, (labelType) ? labelType : '', (isTextArea) ? 'dq-textarea' : '']">
	<span class="input-label">
		{{ label }}
	</span>
	<span *ngIf="labelHelper" class="label-helper">
		<span *ngIf="characterMax">{{ charsLeft }}</span>
		{{ labelHelper }}
	</span>
	<input
		tappable
		*ngIf="!isTextArea"
		[type]="type"
		[name]="name"
		[required]="required"
		[ngModel]="model"
		[maxlength]="characterMax"
		(ngModelChange)="change($event)"
		(focus)="onFocus($event)"
		(keyup)="onKeyup($event)"
		float-label
		[isFloating]="labelType === 'float'"
	/>
	<textarea
		*ngIf="isTextArea"
		[name]="name"
		[required]="required"
		[ngModel]="model"
		[isFloating]="labelType === 'float'"
		[maxlength]="characterMax"
		(ngModelChange)="change($event)"
		(focus)="onFocus($event)"
		(keyup)="onKeyup($event)"
		float-label
		cols="30"
		rows="10">
	</textarea>
</div>
